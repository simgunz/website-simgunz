[build]
publish = "exampleSite/public"
command = "cd exampleSite && hugo --minify --themesDir=../../ --theme=repo"

[context.production.environment]
HUGO_VERSION = "0.87.0"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"

[context.deploy-preview.environment]
HUGO_VERSION = "0.87.0"
HUGO_ENABLEGITINFO = "true"
